{% extends 'main/base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container">
    <form class="form-signin" action="{% url 'signup' %}" method="post">{% csrf_token %}
        <h2 class="form-signin-heading">Register</h2>
        <input type="text" name="firstname" class="form-control" placeholder="First name" required autofocus>
        <input type="text" name="lastname" class="form-control" placeholder="Last name" required>
        <input type="text" name="username" class="form-control" placeholder="User name" required>
        <input type="password" name="password" class="form-control" placeholder="password" required>
        <input type="email" name="email" class="form-control" placeholder="Mail" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Start chatting now!!</button>
    </form>
</div> <!-- /container -->
{% endblock %}
